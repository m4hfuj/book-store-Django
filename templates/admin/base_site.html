{% extends "admin/base_site.html" %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">My Admin Panel</a></h1>
{% endblock %}

{% block nav-global %}
<nav class="custom-navbar">
    <ul>
        <li><a href="{% url 'admin:index' %}">Home</a></li>
        <li><a href="{% url 'admin:app_list' app_label='auth' %}">Users</a></li>
        <li><a href="http://127.0.0.1:8000/admin/store/product/">Products</a></li>
        <li><a href="http://127.0.0.1:8000/admin/store/category/">Authors</a></li>
        <li><a href="http://127.0.0.1:8000/admin/store/bonus/">Bonuses</a></li>
        <li><a href="http://127.0.0.1:8000/admin/store/discount/">Discounts</a></li>
        <li><a href="/">Site Home</a></li>
        <!-- Add more links as needed -->
    </ul>
</nav>
{{ block.super }}
{% endblock %}


{% block extrahead %}
{{ block.super }}
<style>
    .custom-navbar {
        background-color: #333;
        overflow: hidden;
    }
    .custom-navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .custom-navbar ul li {
        float: left;
    }
    .custom-navbar ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .custom-navbar ul li a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
{% endblock %}
